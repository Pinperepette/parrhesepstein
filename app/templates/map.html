<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - Epstein Files</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/sidebar.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg-dark: #0a0a1a;
            --bg-card: #12122a;
            --bg-input: #1a1a3a;
            --accent: #00d4ff;
            --text: #e0e0e0;
            --text-muted: #888;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
        }

        .map-header {
            background: linear-gradient(135deg, #1a1a3a 0%, #0a0a1a 100%);
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { display: flex; align-items: center; gap: 15px; }
        .logo i { font-size: 28px; color: var(--accent); }
        .logo h1 {
            font-size: 22px; font-weight: 600;
            background: linear-gradient(135deg, #00d4ff, #fff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .logo span { font-size: 12px; color: var(--text-muted); display: block; }

        .map-tabs {
            display: flex;
            gap: 0;
            background: var(--bg-card);
            border-bottom: 1px solid rgba(0, 212, 255, 0.1);
            padding: 0 40px;
        }

        .map-tab {
            padding: 14px 28px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .map-tab:hover {
            color: #fff;
            background: rgba(0, 212, 255, 0.03);
        }

        .map-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .map-tab i { font-size: 15px; }

        .iframe-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 120px);
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: var(--bg-dark);
        }

        .iframe-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-muted);
            text-align: center;
            font-size: 14px;
        }

        .iframe-loading i {
            font-size: 32px;
            display: block;
            margin-bottom: 12px;
            color: var(--accent);
        }
    </style>
</head>
<body>
    <script src="/static/sidebar.js"></script>

    <div class="map-header">
        <div class="logo">
            <i class="fas fa-map-marked-alt"></i>
            <h1>Map<span>Network, Relationships & Influence</span></h1>
        </div>
    </div>

    <div class="map-tabs">
        <button class="map-tab active" data-src="/network" onclick="switchTab(this)">
            <i class="fas fa-project-diagram"></i> Network
        </button>
        <button class="map-tab" data-src="/relationships" onclick="switchTab(this)">
            <i class="fas fa-link"></i> Relationships
        </button>
        <button class="map-tab" data-src="/influence" onclick="switchTab(this)">
            <i class="fas fa-spider"></i> Influence
        </button>
    </div>

    <div class="iframe-container" id="iframeContainer">
        <div class="iframe-loading" id="iframeLoading">
            <i class="fas fa-spinner fa-spin"></i>
            Loading...
        </div>
        <iframe id="mapFrame" src="/network"></iframe>
    </div>

    <script>
        const frame = document.getElementById('mapFrame');
        const loading = document.getElementById('iframeLoading');

        frame.addEventListener('load', function() {
            loading.style.display = 'none';
        });

        function switchTab(btn) {
            // Update active tab
            document.querySelectorAll('.map-tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');

            // Show loading, swap iframe src
            loading.style.display = 'block';
            const src = btn.dataset.src;

            // Remove old iframe and create new one for clean load
            const container = document.getElementById('iframeContainer');
            const oldFrame = document.getElementById('mapFrame');
            if (oldFrame) oldFrame.remove();

            const newFrame = document.createElement('iframe');
            newFrame.id = 'mapFrame';
            newFrame.src = src;
            newFrame.addEventListener('load', function() {
                loading.style.display = 'none';
            });
            container.appendChild(newFrame);
        }
    </script>
</body>
</html>
