<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People - Epstein Files</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/sidebar.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg-dark: #0a0a1a;
            --bg-card: #12122a;
            --bg-input: #1a1a3a;
            --accent: #00d4ff;
            --accent-people: #a855f7;
            --text: #e0e0e0;
            --text-muted: #888;
            --danger: #ff4757;
            --warning: #ffa502;
            --success: #2ed573;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #1a1a3a 0%, #0a0a1a 100%);
            border-bottom: 1px solid rgba(168, 85, 247, 0.3);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i { font-size: 28px; color: var(--accent-people); }

        .logo h1 {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-people), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo span {
            font-size: 12px;
            color: var(--text-muted);
            display: block;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            margin-left: 30px;
            transition: color 0.3s;
        }

        .nav-links a:hover { color: var(--accent); }
        .nav-links a.active { color: var(--accent-people); }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            background: var(--bg-input);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            outline: none;
        }

        .search-box input:focus {
            border-color: var(--accent-people);
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.2);
        }

        .search-box i {
            position: absolute;
            left: 13px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .filter-btn {
            padding: 10px 18px;
            border: 1px solid rgba(255,255,255,0.1);
            background: var(--bg-card);
            color: var(--text-muted);
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .filter-btn:hover { border-color: var(--accent-people); color: var(--text); }
        .filter-btn.active { border-color: var(--accent-people); color: var(--accent-people); background: rgba(168, 85, 247, 0.1); }

        .counter {
            font-size: 14px;
            color: var(--text-muted);
            padding: 10px 0;
        }

        .counter strong { color: var(--accent-people); }

        /* Grid */
        .people-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .person-card {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .person-card:hover {
            border-color: var(--accent-people);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(168, 85, 247, 0.15);
        }

        .person-card .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .person-card .person-name {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .relevance-badge {
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .relevance-alta { background: rgba(255, 71, 87, 0.2); color: var(--danger); border: 1px solid rgba(255, 71, 87, 0.3); }
        .relevance-media { background: rgba(255, 165, 2, 0.2); color: var(--warning); border: 1px solid rgba(255, 165, 2, 0.3); }
        .relevance-bassa { background: rgba(46, 213, 115, 0.2); color: var(--success); border: 1px solid rgba(46, 213, 115, 0.3); }

        .person-roles {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 12px;
            min-height: 22px;
        }

        .role-tag {
            padding: 2px 8px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 4px;
            font-size: 11px;
            color: var(--accent);
        }

        .person-stats {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .person-stats i { margin-right: 4px; }

        .person-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .btn-action {
            flex: 1;
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: all 0.3s;
        }

        .btn-dossier {
            background: rgba(168, 85, 247, 0.15);
            color: var(--accent-people);
            border: 1px solid rgba(168, 85, 247, 0.3);
        }

        .btn-dossier:hover { background: rgba(168, 85, 247, 0.3); }

        .btn-investigate {
            background: rgba(0, 212, 255, 0.15);
            color: var(--accent);
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .btn-investigate:hover { background: rgba(0, 212, 255, 0.3); }

        .btn-delete {
            background: rgba(255, 71, 87, 0.1);
            color: var(--danger);
            border: 1px solid rgba(255, 71, 87, 0.2);
            flex: 0;
            padding: 8px 10px;
        }

        .btn-delete:hover { background: rgba(255, 71, 87, 0.3); }

        .dossier-icon {
            position: absolute;
            top: 15px;
            right: 60px;
            color: var(--success);
            font-size: 14px;
            opacity: 0.7;
        }

        .flight-icon {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 3px 9px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.25);
            border-radius: 12px;
            color: var(--accent);
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .flight-icon:hover {
            background: rgba(0, 212, 255, 0.25);
            color: var(--accent-gold);
            border-color: var(--accent-gold);
        }

        /* Modal dossier */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active { display: flex; }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 16px;
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            overflow-y: auto;
            padding: 30px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 22px;
            color: #fff;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 24px;
            cursor: pointer;
        }

        .modal-close:hover { color: var(--danger); }

        .detail-section {
            margin-bottom: 20px;
            padding: 15px;
            background: var(--bg-input);
            border-radius: 8px;
        }

        .detail-section h3 {
            font-size: 14px;
            color: var(--accent-people);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-section p, .detail-section li {
            font-size: 13px;
            line-height: 1.6;
            color: var(--text);
        }

        .detail-section ul {
            list-style: none;
            padding: 0;
        }

        .detail-section ul li::before {
            content: '>';
            color: var(--accent-people);
            margin-right: 8px;
        }

        .connection-tag {
            display: inline-block;
            padding: 3px 10px;
            background: rgba(168, 85, 247, 0.1);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 15px;
            font-size: 12px;
            margin: 3px;
            cursor: pointer;
        }

        .connection-tag:hover { background: rgba(168, 85, 247, 0.3); }

        .ai-analysis {
            white-space: pre-wrap;
            font-size: 13px;
            line-height: 1.7;
        }

        .ai-analysis h2 { font-size: 16px; color: var(--accent); margin: 15px 0 8px; }
        .ai-analysis h3 { font-size: 14px; color: var(--accent-people); margin: 12px 0 6px; }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }

        .loading i { font-size: 32px; margin-bottom: 15px; display: block; }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-muted);
        }

        .empty-state i { font-size: 48px; margin-bottom: 20px; display: block; color: rgba(168, 85, 247, 0.3); }
        .empty-state h3 { margin-bottom: 10px; color: var(--text); }
    </style>
</head>
<body>
    <script src="/static/sidebar.js"></script>
    <header class="header">
        <div class="logo">
            <i class="fas fa-address-book"></i>
            <div>
                <h1>People Registry</h1>
                <span>People Registry from Investigations</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="toolbar">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search person by name, role or alias...">
            </div>
            <button class="filter-btn active" data-relevance="" onclick="setFilter(this, '')">All</button>
            <button class="filter-btn" data-relevance="alta" onclick="setFilter(this, 'alta')">
                <i class="fas fa-exclamation-triangle"></i> High
            </button>
            <button class="filter-btn" data-relevance="media" onclick="setFilter(this, 'media')">
                <i class="fas fa-minus-circle"></i> Medium
            </button>
            <button class="filter-btn" data-relevance="bassa" onclick="setFilter(this, 'bassa')">
                <i class="fas fa-check-circle"></i> Low
            </button>
        </div>

        <div class="counter" id="counter">Loading...</div>

        <div id="content">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                Loading people...
            </div>
        </div>
    </div>

    <!-- Person detail modal -->
    <div class="modal-overlay" id="personModal">
        <div class="modal-content" id="modalBody">
        </div>
    </div>

    <script>
        let allPeople = [];
        let currentFilter = '';
        let searchTimeout = null;
        let flightPassengers = [];

        // Carica lista passeggeri dei voli per mostrare icona aeroplanino
        async function loadFlightPassengers() {
            try {
                const res = await fetch('/api/flights/passengers');
                const data = await res.json();
                flightPassengers = (data.passengers || []).map(n => n.toUpperCase());
            } catch (e) {
                flightPassengers = [];
            }
        }

        function personHasFlights(name) {
            if (!name || flightPassengers.length === 0) return false;
            const upper = name.toUpperCase();
            // Match esatto o parziale (cognome nei log abbreviato)
            return flightPassengers.some(p =>
                p.includes(upper) || upper.includes(p) ||
                upper.split(' ').some(part => part.length > 2 && p.includes(part))
            );
        }

        function getFlightPassengerMatch(name) {
            if (!name || flightPassengers.length === 0) return null;
            const upper = name.toUpperCase();
            // Cerca match migliore per usarlo come filtro
            const exact = flightPassengers.find(p => p.includes(upper) || upper.includes(p));
            if (exact) return exact;
            // Prova col cognome
            const parts = upper.split(' ');
            for (const part of parts) {
                if (part.length > 2) {
                    const match = flightPassengers.find(p => p.includes(part));
                    if (match) return match;
                }
            }
            return null;
        }

        async function loadPeople() {
            try {
                const params = new URLSearchParams();
                const search = document.getElementById('searchInput').value.trim();
                if (search) params.set('search', search);
                if (currentFilter) params.set('relevance', currentFilter);

                const res = await fetch('/api/people?' + params.toString());
                const data = await res.json();
                allPeople = data.people || [];
                renderPeople(allPeople);
            } catch (err) {
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Loading error</h3>
                        <p>${err.message}</p>
                    </div>`;
            }
        }

        function renderPeople(people) {
            const content = document.getElementById('content');
            const counter = document.getElementById('counter');

            counter.innerHTML = `<strong>${people.length}</strong> ${people.length !== 1 ? 'people' : 'person'} found`;

            if (people.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-user-slash"></i>
                        <h3>No people found</h3>
                        <p>People are automatically discovered during investigations.<br>
                        Start an <a href="/investigation" style="color: var(--accent);">investigation</a> to begin.</p>
                    </div>`;
                return;
            }

            let html = '<div class="people-grid">';
            for (const p of people) {
                const relClass = 'relevance-' + (p.relevance || 'media');
                const roles = (p.roles || []).slice(0, 3);
                const hasDossier = p.has_dossier;

                const hasFlights = personHasFlights(p.name);
                const flightMatch = hasFlights ? getFlightPassengerMatch(p.name) : '';

                html += `
                <div class="person-card" onclick="openPerson('${p._id}')">
                    ${hasDossier ? '<span class="dossier-icon" title="Has a dossier"><i class="fas fa-file-alt"></i></span>' : ''}
                    <div class="card-header">
                        <div class="person-name">${escapeHtml(p.name)}</div>
                        <span class="relevance-badge ${relClass}">${p.relevance || 'media'}</span>
                    </div>
                    <div class="person-roles">
                        ${roles.map(r => `<span class="role-tag">${escapeHtml(r.length > 40 ? r.substring(0, 40) + '...' : r)}</span>`).join('')}
                    </div>
                    <div class="person-stats">
                        <span><i class="fas fa-search"></i> ${p.investigation_count || 0} investigations</span>
                        <span><i class="fas fa-link"></i> ${p.connection_count || 0} connections</span>
                        <span><i class="fas fa-file"></i> ${(p.all_documents || []).length} documents</span>
                        ${hasFlights ? `<span class="flight-icon" title="Has flight records" onclick="event.stopPropagation(); window.location.href='/flights?passenger='+encodeURIComponent('${escapeHtml(flightMatch || p.name)}')"><i class="fas fa-plane"></i> Flights</span>` : ''}
                    </div>
                    <div class="person-actions" onclick="event.stopPropagation()">
                        <button class="btn-action btn-investigate" onclick="window.location.href='/investigate?name='+encodeURIComponent('${escapeHtml(p.name)}')">
                            <i class="fas fa-id-card"></i> ${hasDossier ? 'Update Dossier' : 'Generate Dossier'}
                        </button>
                        <button class="btn-action btn-dossier" onclick="openPerson('${p._id}')">
                            <i class="fas fa-eye"></i> Details
                        </button>
                        <button class="btn-action btn-delete" onclick="deletePerson('${p._id}', '${escapeHtml(p.name)}')" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>`;
            }
            html += '</div>';
            content.innerHTML = html;
        }

        async function openPerson(personId) {
            const modal = document.getElementById('personModal');
            const body = document.getElementById('modalBody');
            modal.classList.add('active');

            body.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading details...</div>';

            try {
                const res = await fetch('/api/people/' + personId);
                const p = await res.json();

                if (p.error) {
                    body.innerHTML = `<p style="color: var(--danger)">${p.error}</p>`;
                    return;
                }

                let html = `
                <div class="modal-header">
                    <h2><i class="fas fa-user" style="color: var(--accent-people); margin-right: 10px;"></i>${escapeHtml(p.name)}</h2>
                    <button class="modal-close" onclick="closeModal()">&times;</button>
                </div>

                <div style="display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;">
                    <span class="relevance-badge relevance-${p.relevance || 'media'}" style="font-size: 13px;">${p.relevance || 'media'}</span>
                    ${p.has_dossier ? '<span style="color: var(--success); font-size: 13px;"><i class="fas fa-file-alt"></i> Has dossier</span>' : '<span style="color: var(--text-muted); font-size: 13px;"><i class="fas fa-file"></i> No dossier</span>'}
                    <span style="color: var(--text-muted); font-size: 13px;"><i class="fas fa-clock"></i> First seen: ${p.first_seen ? new Date(p.first_seen).toLocaleDateString('en-US') : 'N/A'}</span>
                </div>`;

                // Roles
                if (p.roles && p.roles.length > 0) {
                    html += `<div class="detail-section"><h3><i class="fas fa-briefcase"></i> Roles</h3><ul>`;
                    for (const r of p.roles) {
                        html += `<li>${escapeHtml(r)}</li>`;
                    }
                    html += '</ul></div>';
                }

                // Aliases
                if (p.aliases && p.aliases.length > 0) {
                    html += `<div class="detail-section"><h3><i class="fas fa-user-tag"></i> Aliases</h3><ul>`;
                    for (const a of p.aliases) {
                        html += `<li>${escapeHtml(a)}</li>`;
                    }
                    html += '</ul></div>';
                }

                // Connections
                if (p.all_connections && p.all_connections.length > 0) {
                    html += `<div class="detail-section"><h3><i class="fas fa-link"></i> Connections (${p.all_connections.length})</h3><div>`;
                    for (const c of p.all_connections) {
                        const cid = c.toLowerCase().replace(/\s+/g, '_');
                        html += `<span class="connection-tag" onclick="openPerson('${cid}')">${escapeHtml(c)}</span>`;
                    }
                    html += '</div></div>';
                }

                // Documents
                if (p.all_documents && p.all_documents.length > 0) {
                    html += `<div class="detail-section"><h3><i class="fas fa-file-alt"></i> Documents (${p.all_documents.length})</h3><ul>`;
                    for (const d of p.all_documents.slice(0, 20)) {
                        html += `<li>${escapeHtml(d)}</li>`;
                    }
                    if (p.all_documents.length > 20) html += `<li style="color: var(--text-muted)">...and ${p.all_documents.length - 20} more</li>`;
                    html += '</ul></div>';
                }

                // Investigations
                if (p.investigations && p.investigations.length > 0) {
                    html += `<div class="detail-section"><h3><i class="fas fa-search"></i> Investigations (${p.investigations.length})</h3><ul>`;
                    for (const inv of p.investigations) {
                        const date = inv.date ? new Date(inv.date).toLocaleDateString('en-US') : '';
                        html += `<li>${date} - ${escapeHtml(inv.role || 'N/A')} ${inv.evidence_doc ? '(' + escapeHtml(inv.evidence_doc) + ')' : ''}</li>`;
                    }
                    html += '</ul></div>';
                }

                // Dossier AI Analysis
                if (p.dossier && p.dossier.ai_analysis) {
                    html += `<div class="detail-section"><h3><i class="fas fa-brain"></i> AI Analysis</h3>
                        <div class="ai-analysis">${formatMarkdown(p.dossier.ai_analysis)}</div>
                    </div>`;
                }

                // Dossier mentions
                if (p.dossier && p.dossier.mentions && p.dossier.mentions.length > 0) {
                    html += `<div class="detail-section"><h3><i class="fas fa-quote-left"></i> Mentions (${p.dossier.mentions.length})</h3><ul>`;
                    for (const m of p.dossier.mentions.slice(0, 10)) {
                        html += `<li><strong>${escapeHtml(m.document || '')}</strong>: ${escapeHtml(m.context || '')}</li>`;
                    }
                    html += '</ul></div>';
                }

                // Dossier Wikipedia
                if (p.dossier && p.dossier.wikipedia && p.dossier.wikipedia.exists) {
                    html += `<div class="detail-section"><h3><i class="fab fa-wikipedia-w"></i> Wikipedia</h3>
                        <p>${escapeHtml(p.dossier.wikipedia.summary || '')}</p>
                        ${p.dossier.wikipedia.url ? `<a href="${p.dossier.wikipedia.url}" target="_blank" style="color: var(--accent); font-size: 12px;">Open on Wikipedia</a>` : ''}
                    </div>`;
                }

                // Flight link in modal
                const modalHasFlights = personHasFlights(p.name);
                const modalFlightMatch = modalHasFlights ? getFlightPassengerMatch(p.name) : '';

                // Actions
                html += `
                <div style="display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap;">
                    <button class="btn-action btn-investigate" style="padding: 12px 20px; font-size: 14px;" onclick="window.location.href='/investigate?name='+encodeURIComponent('${escapeHtml(p.name)}')">
                        <i class="fas fa-id-card"></i> ${p.has_dossier ? 'Update Dossier' : 'Generate Dossier'}
                    </button>
                    <button class="btn-action btn-dossier" style="padding: 12px 20px; font-size: 14px;" onclick="window.location.href='/investigation'">
                        <i class="fas fa-users-cog"></i> New Investigation
                    </button>
                    ${modalHasFlights ? `<button class="btn-action" style="padding: 12px 20px; font-size: 14px; background: rgba(0,212,255,0.15); color: var(--accent); border: 1px solid rgba(0,212,255,0.3);" onclick="window.location.href='/flights?passenger='+encodeURIComponent('${escapeHtml(modalFlightMatch || p.name)}')">
                        <i class="fas fa-plane"></i> View Flights
                    </button>` : ''}
                </div>`;

                body.innerHTML = html;
            } catch (err) {
                body.innerHTML = `<p style="color: var(--danger)">Error: ${err.message}</p>`;
            }
        }

        function closeModal() {
            document.getElementById('personModal').classList.remove('active');
        }

        async function deletePerson(personId, name) {
            if (!confirm(`Delete ${name} from the registry?`)) return;

            try {
                const res = await fetch('/api/people/' + personId, { method: 'DELETE' });
                const data = await res.json();
                if (data.success) {
                    loadPeople();
                } else {
                    alert('Error: ' + (data.error || 'Unknown'));
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        function setFilter(btn, relevance) {
            currentFilter = relevance;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadPeople();
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatMarkdown(text) {
            if (!text) return '';
            return text
                .replace(/## (.*)/g, '<h2>$1</h2>')
                .replace(/### (.*)/g, '<h3>$1</h3>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        }

        // Search with debounce
        document.getElementById('searchInput').addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(loadPeople, 300);
        });

        // Close modal with external click or Escape
        document.getElementById('personModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });

        // Initial load â€” carica prima i passeggeri voli, poi le persone
        loadFlightPassengers().then(() => loadPeople());
    </script>
</body>
</html>
